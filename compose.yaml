services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:////data/database.db
    volumes:
      - db-data:/data
      - ./app:/app/app

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_PROXY_TARGET=http://backend:8000
    volumes:
      - ./frontend:/frontend
      - /frontend/node_modules
    depends_on:
      - backend

volumes:
  db-data: