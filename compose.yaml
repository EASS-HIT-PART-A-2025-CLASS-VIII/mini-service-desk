services:
  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:////data/database.db
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=llama3.2:1b
    volumes:
      - db-data:/data
      - ./app:/app/app
    depends_on:
      - ollama

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_PROXY_TARGET=http://backend:8000
    volumes:
      - ./frontend:/frontend
      - /frontend/node_modules
    depends_on:
      - backend

volumes:
  db-data:
  ollama-data: